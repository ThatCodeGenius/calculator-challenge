<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>

  <link rel="stylesheet" href="Calculator-Challenge.css">
</head>

<body>
  <div class="calculator-container js-calculator-container">
    <div class="header js-header">
      <div>Calc</div>
      <div>THEME</div>
      <div class="theme-appearance-setting">
        <div class="color-selection-number">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
        <div class="color-selection-container">
          <button class="color-selection-red js-color-selection-button color-selection-button"
            data-button-id="Red"></button>

          <button class="color-selection-coffee js-color-selection-button color-selection-button"
            data-button-id="Coffee"></button>

          <button class="color-selection-glass js-color-selection-button color-selection-button" data-button-id="Glass">
            </buton>
        </div>
      </div>
    </div>

    <div class="input-container">
      <input type="text">
    </div>

    <div class="button-container">
      <button class="js-button" data-button-id="7">7</button>
      <button class="js-button" data-button-id="8">8</button>
      <button class="js-button" data-button-id="9">9</button>
      <button class="delete-button" data-button-id="DEL">DEL</button>
      <button class="js-button" data-button-id="4">4</button>
      <button class="js-button" data-button-id="5">5</button>
      <button class="js-button" data-button-id="6">6</button>
      <button class="js-button" data-button-id="+">+</button>
      <button class="js-button" data-button-id="1">1</button>
      <button class="js-button" data-button-id="2">2</button>
      <button class="js-button" data-button-id="3">3</button>
      <button class="js-button" data-button-id="-">-</button>
      <button class="js-button" data-button-id=".">.</button>
      <button class="js-button" data-button-id="0">0</button>
      <button class="js-button" data-button-id="/">/</button>
      <button class="js-button" data-button-id="*">*</button>
      <button class="reset-button" data-button-id="RESET">RESET</button>
      <button class="equals-key" data-button-id="=">=</button>
    </div>
  </div>
  <script src="Calculator-Challenge.js"></script>

</body>

</html>
